{% extends "layout.html" %}

{% block title %}
    Trail: {{ trail["name"] }}
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="mx-auto col-lg-6 col-sm-10 p-3 text-center">
        <p class="page-title">{{ trail["name"] }}</p>
    </div>
    <div class="row mx-md-n5">
        <div class="col px-md-5 ">
            <div class="result-head">
                <span class="result-header-text">Trails</span>
            </div>
            <div class="result-content px-2">
                <table class="table table-sm">
                    <tbody>
                        {% for post in posts%}
                            <tr>
                                <td>{{ post["user"] }}</td>
                                <td>{{ post["rating"] }}</td>
                                <td>{{ post["post"] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
