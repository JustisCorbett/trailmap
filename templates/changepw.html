{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="mx-auto col-lg-6 col-sm-10 p-3 text-center">
        <p class="page-title">Change Password</p>
    </div>
    <div class="mx-auto col-lg-3 col-sm-8">
        <form action="/changepw" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old-pw" placeholder="Old Password" type="password" id="old-pw">
            </div>
            <div class="form-group">
                <input class="form-control" name="new-pw" placeholder="New Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
